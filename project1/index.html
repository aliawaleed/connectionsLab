<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"> </script>
    <link rel="stylesheet" href="style.css">
    <title>Cookbook</title>
</head>
<body>

    <div id="wrapper">
        <section class="container">
                <section class="open-book">
                    <header>
                        <h1>The Cookbook</h1>
                        <!-- <button type="button" id="back" class="button" onclick="goBack();"> <img id="buttonImg" src="https://cdn.iconscout.com/icon/free/png-256/home-1767389-1505253.png"> </button>
                        <button type="button" id="another" class="button" onclick="anotherOption();"> <img id="buttonImg" src="https://cdn-icons-png.flaticon.com/512/3580/3580329.png"> </button> -->
                        <h6>Alia Waleed</h6>
                    </header>
                    <p>
                        <button type="button" id="back" class="button" onclick="goBack();"> <img id="buttonImg" src="https://cdn.iconscout.com/icon/free/png-256/home-1767389-1505253.png"> </button>
                        <button type="button" id="another" class="button" onclick="anotherOption();"> <img id="buttonImg" src="https://cdn-icons-png.flaticon.com/512/3580/3580329.png"> </button>
                    </p>
                    <article id="article">
                        <h2 id="finder">Find Me a Recipe</h2>
                        
                        <div id="input-box">
                            <center><p id="web-instructions"> Add all ingredients, press display, and we'll get you the recipe!</p></center>
                            <table>
                                <tr>
                                    <td id="enter"> Enter ingredients: </td>
                                    <td><input type="text" id="inputtext" onkeypress="search(this)" onkeydown="return /[a-z]/i.test(event.key)" /></td>
                                    <td>
                                        <button type="button" id="add" onclick="addRecord();"> + </button>
                                        <button type="button" id="display" onclick="printarray();">Display</button>
                                    </td>
                                </tr>
                            </table>
                            <!-- <center><p id="web-instructions"> Add all ingredients, press display, and we'll get you the recipe!</p></center> -->
                        </div>

                        <div id="input"></div>
                        <!-- <div id="empty"></div> -->
                        <ul class="list" id="list"> </ul>
                        <!-- <div class="polaroids" id="polaroids"></div> -->

                    </article>
                    <footer>
                        <ol id="page-numbers">
                            <li>1</li>
                            <li>2</li>
                        </ol>
                    </footer>
                </section>
        </section>
    </div>
</body>
</html>
