<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"> </script>
    <link rel="stylesheet" href="style.css">
    <title>Cookbook</title>
</head>
<body>

    <div id="wrapper">
        <section class="container">
                <section class="open-book">
                    <header>
                        <h1>The Cookbook</h1>
                        <button type="button" id="back" onclick="goBack();"> BACK</button>
                        <button type="button" id="another" onclick="anotherOption();">Another</button>
                        <h6>Alia Waleed</h6>
                    </header>
                    <article id="article">
                        <div id="input-box">
                            <table>
                                <tr>
                                    <td>Enter ingredients: </td>
                                    <td><input type="text" id="inputtext" onkeydown="search(this)"/></td>
                                    <td>
                                        <button type="button" id="add" onclick="addRecord();">Add </button>
                                        <button type="button" id="display" onclick="printarray();">Display</button>
                                        <!-- <button type="button" id="another" onclick="anotherOption();">Another</button> -->
                                    </td>
                                </tr>
                            </table>
                        </div>


                        <div id="input"></div>
                        <ul class="list" id="list"> </ul>
                        <div class="polaroids" id="polaroids"></div>

                    </article>
                    <footer>
                        <ol id="page-numbers">
                            <li>1</li>
                            <li>2</li>
                        </ol>
                    </footer>
                </section>
        </section>
    </div>
</body>
</html>
