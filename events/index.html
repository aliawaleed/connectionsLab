<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Outfit </title>
        <link rel="icon" type="image/x-icon" href="/images/diaper.jpg">
	</head>
	<body>

        <center><h1> Hello! Please help me pick out a baby outfit!</h1></center>
        <center><img src="images/shuffle.jpg" id="shuffle" height="45"></center>

        <!-- section for full outfit -->
        <section class="outfit">
            <section class="counter">
                <button class="button" id="top_decrease"> < </button>
                <img id="topPhoto" src="images/tops5.jpg" width="300" height="300"></img>
                <button class="button" id="top_increase"> > </button>
            </section>
    
            <section class="cnt">
                <button class="button" id="bottom_decrease"> < </button>
                <img id="bottomPhoto" src="images/bottom5.jpg" width="300" height="300"></img>
                <button class="button" id="bottom_increase"> > </button>
            </section>
    
            <section class="shoecnt"> 
                <button class="button" id="shoe_decrease"> < </button>
                <img id="shoePhoto" src="images/shoes5.jpg" width="200" height="200"></img>
                <button class="button" id="shoe_increase"> > </button>
            </section>
        </section>

        <center><h1 class="toyH1">Now let's choose a toy!</h1></center>
        <!-- section for toys -->
        <section class="game">
            <section class="toy"> 
                <img id="toyPhoto" src="images/toy1.jpg" width="250" height="250"></img>
            </section>
            <p> <- Use the right and left arrows on your keyboard -> </p>
        </section>
        <center><h1> Thank you!</h1></center>
        
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
